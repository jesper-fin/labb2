<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moviecollections.</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <!-- hero section & video -->
      <div class="hero-video-container">
        <video class="hero-video" autoplay muted loop playsinline>
          <source src="imgs/videoplaybackdark.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="hero-content">
          <!-- bootstrap pill navbar -->
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <!-- home button -->
            <li class="nav-item me-auto">
              <a class="nav-link p-0" href="#" id="home-button" role="tab">
                <img
                  src="imgs/homebtn.png"
                  alt="Home"
                  class="img-fluid rounded-pill"
                  style="height: 40px; width: auto"
                />
                <span class="ms-2 Logotitle">Moviecollections</span>
              </a>
            </li>

            <!-- Navbar toggle button for small screens -->
            <li class="nav-item ms-auto d-lg-none">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarMenu"
                aria-controls="navbarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </li>

            <!-- Main links for larger screens -->
            <li class="nav-item d-none d-lg-block" role="presentation">
              <a
                class="nav-link active"
                id="pills-popular-tab"
                data-bs-toggle="pill"
                href="#pills-popular"
                role="tab"
                aria-controls="pills-popular"
                aria-selected="true"
                >Popular</a
              >
            </li>
            <li class="nav-item d-none d-lg-block" role="presentation">
              <a
                class="nav-link"
                id="pills-rating-tab"
                data-bs-toggle="pill"
                href="#pills-rating"
                role="tab"
                aria-controls="pills-rating"
                aria-selected="false"
                >Latest</a
              >
            </li>
            <li class="nav-item dropdown d-none d-lg-block" role="presentation">
              <a
                class="nav-link dropdown-toggle"
                id="genresDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Genre
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="genresDropdown"
                id="genreDropdownList"
                style="max-height: 300px; overflow-y: auto"
              >
                <!-- Genres will be injected here by JavaScript -->
              </ul>
            </li>

            <li class="nav-item ms-auto d-none d-lg-block">
              <a class="nav-link" href="#" id="start-watch-button" role="tab"
                >Highest rated &#11088;
              </a>
            </li>
          </ul>

          <!-- Collapsible menu for smaller screens -->
          <div class="collapse" id="navbarMenu">
            <ul class="nav flex-column mt-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="pills-popular-tab"
                  data-bs-toggle="pill"
                  href="#pills-popular"
                  role="tab"
                  aria-controls="pills-popular"
                  aria-selected="true"
                  >Popular</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="pills-rating-tab"
                  data-bs-toggle="pill"
                  href="#pills-rating"
                  role="tab"
                  aria-controls="pills-rating"
                  aria-selected="false"
                  >Latest</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="genresDropdown"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genre
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="genresDropdown"
                  id="genreDropdownList"
                  style="max-height: 300px; overflow-y: auto"
                >
                  <!-- Genres will be injected here by JavaScript -->
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="start-watch-button" role="tab"
                  >Highest rated &#11088;
                </a>
              </li>
            </ul>
          </div>

          <div class="star-icon" data-target="#movies-container">⭐️</div>
        </div>
      </div>

      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-popular"
          role="tabpanel"
          aria-labelledby="pills-popular-tab"
        >
          <h2>Most popular</h2>
          <div id="movies-container" class="movies-grid"></div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-rating"
          role="tabpanel"
          aria-labelledby="pills-rating-tab"
        >
          <h2>Our newest releases</h2>
          <p>In 2024 and more</p>
        </div>
        <div
          class="tab-pane fade"
          id="pills-statistics"
          role="tabpanel"
          aria-labelledby="pills-statistics-tab"
        >
          <h2>Statistik</h2>
          <p>Visualisera statistik med genrefördelning och andra data.</p>
        </div>
      </div>

      <!-- Movie Gallery Section -->
      <div class="gallery-row">
        <!-- Dynamic content will be injected here by JavaScript -->
      </div>
      <!-- End of Gallery Section -->
    </main>

    <footer>
      <p>&copy; 2024 Moviecollections</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
